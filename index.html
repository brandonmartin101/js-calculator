<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div id="calc-container">
        <p class="text-center">JS Calculator</p>
        <input class="form-control text-center" id="num-container" readonly="true">
        <table class="table text-center">
          <tr>
            <td><button id="button-clear">C</button></td>
            <td></td>
            <td></td>
            <td><button id="button-div">/</button></td>
          </tr>
          <tr>
            <td><button id="button-7">7</button></td>
            <td><button id="button-8">8</button></td>
            <td><button id="button-9">9</button></td>
            <td><button id="button-mult">*</button></td>
          </tr>
          <tr>
            <td><button id="button-4">4</button></td>
            <td><button id="button-5">5</button></td>
            <td><button id="button-6">6</button></td>
            <td><button id="button-minus">-</button></td>
          </tr>
          <tr>
            <td><button id="button-1">1</button></td>
            <td><button id="button-2">2</button></td>
            <td><button id="button-3">3</button></td>
            <td><button id="button-add">+</button></td>
          </tr>
          <tr>
            <td><button id="button-dot">.</button></td>
            <td><button id="button-0">0</button></td>
            <td></td>
            <td><button id="button-eq">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
